<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    <div class="body-style">
        <div class="calendar-outline">
            <table style="width:100%">
                <caption id="monthandyear">Calendar</caption>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thur</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <tr id="calender-body"></tr>
            </table>
            <div class="btn-inline">
                <button class="btn-style" id="previous" onclick="previous()">Previous</button>    
                <button class="btn-style" id="next" onclick="next()">Next</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
